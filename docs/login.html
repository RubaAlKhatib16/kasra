<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kasra BNPL</title>
    <meta name="description" content="Connect your Hedera wallet to access Kasra Buy Now, Pay Later services.">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .login-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            max-width: 480px;
            width: 100%;
            padding: 48px;
            text-align: center;
        }
        
        .login-logo {
            width: 150px;
            height: auto;
            margin: 0  120px;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }
        
        .login-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }
        
        .wallet-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .wallet-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            background: var(--white);
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition-base);
        }
        
        .wallet-button:hover {
            border-color: var(--primary);
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .wallet-button i {
            font-size: 24px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 32px 0;
            color: var(--text-secondary);
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }
        
        .divider span {
            padding: 0 16px;
            font-size: 14px;
        }
        
        .test-login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .form-group {
            text-align: left;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 15px;
            transition: var(--transition-base);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(123, 44, 191, 0.1);
        }
        
        .login-footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <img src="5980830277548756190-removebg-preview.svg" alt="Kasra Logo" class="login-logo">
            
            <h1 class="login-title">Welcome to Kasra</h1>
            <p class="login-subtitle">Connect your Hedera wallet to get started</p>
            
            <!-- Wallet Connection Options -->
            <div class="wallet-options">
                <button class="wallet-button" id="connectHashPackBtn">
                    <i class="fas fa-wallet"></i>
                    <span>Connect with HashPack</span>
                </button>
                
                <button class="wallet-button" id="connectBladeBtn">
                    <i class="fas fa-wallet"></i>
                    <span>Connect with Blade Wallet</span>
                </button>
                
                <button class="wallet-button" id="connectSimulatedBtn">
                    <i class="fas fa-wallet"></i>
                    <span>Connect Simulated Wallet (Demo)</span>
                </button>
            </div>
            
            <!-- Divider -->
            <div class="divider">
                <span>OR</span>
            </div>
            
            <!-- Test Login Form -->
            <form class="test-login-form" id="testLoginForm">
                <div class="form-group">
                    <label for="accountId" class="form-label">Hedera Account ID (For Testing)</label>
                    <input 
                        type="text" 
                        id="accountId" 
                        class="form-input" 
                        placeholder="0.0.123456"
                        pattern="0\.0\.\d+"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i>
                    Login with Account ID
                </button>
            </form>
            
            <!-- Footer -->
            <div class="login-footer">
                <p>Don't have a Hedera wallet? <a href="https://www.hashpack.app/" target="_blank">Get HashPack</a></p>
                <p style="margin-top: 12px;"><a href="/">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/wallet.js"></script>
    <script>
        // Login page specific functionality
        document.addEventListener('DOMContentLoaded', () => {
            // Check if already logged in
            if (walletManager.isWalletConnected()) {
                window.location.href = '/dashboard';
                return;
            }
            
            // HashPack connection
            document.getElementById('connectHashPackBtn').addEventListener('click', async () => {
                try {
                    // In a real implementation, this would use HashPack SDK
                    walletManager.showNotification('HashPack integration coming soon. Use simulated wallet for demo.', 'info');
                } catch (error) {
                    console.error('HashPack connection error:', error);
                    walletManager.showNotification('Failed to connect with HashPack', 'error');
                }
            });
            
            // Blade Wallet connection
            document.getElementById('connectBladeBtn').addEventListener('click', async () => {
                try {
                    // In a real implementation, this would use Blade Wallet SDK
                    walletManager.showNotification('Blade Wallet integration coming soon. Use simulated wallet for demo.', 'info');
                } catch (error) {
                    console.error('Blade Wallet connection error:', error);
                    walletManager.showNotification('Failed to connect with Blade Wallet', 'error');
                }
            });
            
            // Simulated wallet connection
            document.getElementById('connectSimulatedBtn').addEventListener('click', async () => {
                try {
                    await walletManager.connect();
                    // Redirect to dashboard after successful connection
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } catch (error) {
                    console.error('Simulated wallet connection error:', error);
                }
            });
            
            // Test login form
            document.getElementById('testLoginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const accountId = document.getElementById('accountId').value.trim();
                
                if (!accountId) {
                    walletManager.showNotification('Please enter a valid Hedera Account ID', 'error');
                    return;
                }
                
                // Validate account ID format
                const accountIdPattern = /^0\.0\.\d+$/;
                if (!accountIdPattern.test(accountId)) {
                    walletManager.showNotification('Invalid Account ID format. Use format: 0.0.123456', 'error');
                    return;
                }
                
                // Set account ID and redirect
                walletManager.accountId = accountId;
                walletManager.isConnected = true;
                localStorage.setItem('hederaAccountId', accountId);
                walletManager.showNotification('Logged in successfully!', 'success');
                
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            });
        });
    </script>
</body>
</html>
